<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">

    <article>
      <img class="product" src="./images/image-product-desktop.jpg" alt="Packshot du parfum Gabrielle de CHANEL">
    </article>

    <article>
      <h2>Perfume</h2>

      <h1>Gabrielle<br/>Essence Eau <br> De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <ul>
        <li>$149.99</li>
        <li>$169.99</li>
      </ul>

      <button>
        <img src="./images/icon-cart.svg" alt="Icone de panier" /> Add to Cart
      </button>
    </article>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Julien1100/product-preview-component">Julien Milcent</a>.
  </div>
</body>

</html>
